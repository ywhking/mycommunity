
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.security.oauth2.resourceserver.jwt.jwk-set-uri: https://${AUTH_HOST}:${AUTH_PORT}/realms/${AUTH_REALM}/protocol/openid-connect/certs

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.mycommunity.model

jwt.auth.authHost=${AUTH_HOST}
jwt.auth.authPort=${AUTH_PORT}
jwt.auth.authRealm=${AUTH_REALM}
jwt.auth.originUrl=${ORIGIN_URL}

logging.level.org.springframework.security=TRACE